{% extends "index.html" %}

{% block body %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Restablecer contraseña</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
